name: adrianacarioba
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  
  cupertino_icons: ^1.0.0
  diacritic: ^0.1.1

  intl: ^0.17.0 

  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.1
  firebase_analytics: ^7.1.1
  firebase_database: ^6.1.0
  firebase_storage: ^8.0.0

  cached_network_image: ^2.5.0
  
  material_segmented_control: ^2.1.1+1
  
  shared_preferences: ^0.4.3

  multiselect_formfield: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
    - locale/i18n_en.json
    - locale/i18n_pt.json
  generate: true

flutter_intl:
  main_locale: pt_BR
  enabled: true


